<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Homework 5 - CSS</title>
</head>

<body>
    <!-- Form 1 -->
    <form id="form1">
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" name="fullname" placeholder="Full Name" class="input-name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="company" placeholder="Company" class="input">
                </td>
                <td>
                    <input type="text" name="location" placeholder="Location" class="input">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" placeholder="Email" class="input">
                </td>
                <td>
                    <input type="tel" name="phone" placeholder="Phone" class="input">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="message" placeholder="Message"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="send" value="SUBMIT" class="button">
                </td>
            </tr>
        </table>
    </form>

    <hr>

    <!-- Form 2 -->
    <form id="form2">
        
        <div class="form">
            <h3><em>Contact Form</em></h3>
            <p>
                <input type="text" placeholder="Name*">
            </p>
            <p>
                <input type="email" placeholder="Email ID*">
            </p>
            <p>
                <input type="tel" placeholder="Contact No*">
            </p>
            <p>
                <input type="text" placeholder="Subject*">
            </p>
            <p>
                <textarea placeholder="Message*"></textarea>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </div>
    </form> 
    <hr>
